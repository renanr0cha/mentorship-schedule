<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </nav>
  <form action="">
    <fieldset>
      <legend>Informações pessoais</legend>

      <input class="input-wrapper" type="text" name="name" id="name"/>
      <input class="input-wrapper" type="text" name="family-name" id="family-name"/>
      <input class="input-wrapper" type="text" name="email" id="email"/>
      <input class="input-wrapper" type="password" name="password" id="password"/>

    </fieldset>

    <fieldset>
      <legend>Informações do mentor</legend>
      <input type="text" name="mentor-name" id="mentor-name"/>
    </fieldset>


  </form>
</body>
</html>
